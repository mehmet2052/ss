<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Admin Panel - Sipariş Yönetim Sistemi"
    />
    <title>Admin Panel - Sipariş Yönetimi</title>
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//api.telegram.org">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/static/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/static/js/main.js" as="script">
    
    <!-- Fallback for CSS -->
    <noscript><link rel="stylesheet" href="/static/css/main.css"></noscript>
    
    <!-- Inline Critical CSS -->
    <style>
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
      .admin-panel { padding: 20px; }
      .admin-header h1 { color: #333; margin-bottom: 20px; }
      .order-card { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 8px; }
      .btn { padding: 8px 16px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
      .btn-approve { background: #28a745; color: white; }
      .btn-delete { background: #dc3545; color: white; }
    </style>
  </head>
  <body>
    <noscript>Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekir.</noscript>
    <div id="root"></div>
    
    <!-- Performance Monitoring -->
    <script>
      // Preload critical resources
      if ('requestIdleCallback' in window) {
        requestIdleCallback(function() {
          // Preload non-critical resources
          const link = document.createElement('link');
          link.rel = 'prefetch';
          link.href = '/static/css/main.css';
          document.head.appendChild(link);
        });
      }
    </script>
  </body>
</html>
